<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Tic-Tac-Toe</title>
    <meta name="X's and O's, its Tic-Tac-Toe" content="Tic-Tac-Toe" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="parent">
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div>
      <div id="red">Red Score</div>
      <div id="blue">Blue Score</div>
      <div id='ties'>Ties</div>
    </div>

    <div id="grid-parent">
      <div id="container" class="main">
        <div class="grid-cell" id="0"></div>
        <div class="grid-cell" id="1"></div>
        <div class="grid-cell" id="2"></div>
        <div class="grid-cell" id="3"></div>
        <div class="grid-cell" id="4"></div>
        <div class="grid-cell" id="5"></div>
        <div class="grid-cell" id="6"></div>
        <div class="grid-cell" id="7"></div>
        <div class="grid-cell" id="8"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
